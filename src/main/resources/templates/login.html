<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signing in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <h2>Provide your login and password</h2>
<form class="form-horizontal" method="post" th:action="@{/login}">

    <div class="form-group">
        <label th:for="login">Login</label>
        <input th:name="username" th:type="text" class="form-control">
    </div>

    <div class="form-group">
        <label th:for="password">Password</label>
        <input th:name="password" type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

    <br>
    <br>
    <a href="/app-home/">Go back to front page</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>
</html>
