<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>

<div class="container" align="center">
     <div class="row">
        <h1>MILLIONAIRES</h1>
     </div>
     <div sec:authorize="isAuthenticated()">
         <h2 th:text="${'Hello ' + loggedInUser} + '!'"></h2>
         <br>
         <a href="/user-home" class="btn btn-primary btn-lg active" role="button">Go to your profile</a>
         <br>
         <br>
         <a href="/app-home/play" class="btn btn-primary btn-lg active" role="button">Play quick game</a>
         <br>
         <br>
         <a href="/logout" class="btn btn-primary btn-lg active" role="button">Log out</a>
     </div>

     <div sec:authorize="!isAuthenticated()">
         <br>
         <a href="/login" class="btn btn-primary btn-lg active">Log in</a>
         <br>
         <br>
         <h3>You don't have account yet?</h3>
         <a href="/register" class="btn btn-primary btn-lg active" role="button">Register</a>

         <br>
         <br>
         <h3>Try our account-free game: </h3>
         <a href="/app-home/play" class="btn btn-primary btn-lg active" role="button">Play quick game</a>

     </div>

 </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>
</html>
