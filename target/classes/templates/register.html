<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>

<div class="container">
<h1>Registration</h1>
<form class="form-horizontal" method="post" th:action="@{/register}">

    <div class="form-group">
        <label th:for="login">Login</label>
        <input th:name="login" type="text">
    </div>
    <div class="form-group">
        <label th:for="firstName">First Name</label>
        <input th:name="firstName" type="text">
    </div>
    <div class="form-group">
        <label th:for="lastName">Last Name</label>
        <input th:name="lastName" type="text">
    </div>
    <div class="form-group">
        <label th:for="email">E-Mail</label>
        <input th:name="email" type="email">
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input th:name="password" type="password">
    </div>
    <button type="submit" class="btn btn-success" >Submit</button>

</form>

    <br>
    <a href="/app-home/" class="btn btn-primary btn-lg active" role="button">Go back to front page</a>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>
</html>
